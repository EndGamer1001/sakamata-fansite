<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>沙花叉ファンサイト</title>
    
    <!-- SEO meta tags -->
    <meta name="description" content="沙花叉クロヱの非公式ファンサイト。プロフィール、楽曲情報、活動の歴史など、沙花叉クロヱに関する情報をご紹介します。">
    <meta name="keywords" content="沙花叉クロヱ, ホロライブ, VTuber, ファンサイト">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="沙花叉クロヱ ファンサイト">
    <meta property="og:description" content="沙花叉クロヱの非公式ファンサイト。プロフィール、楽曲情報、活動の歴史など">
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="沙花叉クロヱ ファンサイト">
    <meta name="twitter:description" content="沙花叉クロヱの非公式ファンサイト。プロフィール、楽曲情報、活動の歴史など">

    <!-- 其他原有的標籤... -->

    <!-- GSAP 插件（需要按順序載入） -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/ScrollTrigger.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/TextPlugin.min.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">

    <!-- 自定義樣式 -->
    <link rel="stylesheet" href="src/styles/main.css">
    <link rel="icon" type="image/png" href="src/assets/favicon.gif">
    <link rel="stylesheet" href="src/styles/intro-animation.css">
    <link rel="stylesheet" href="src/styles/navigation.css">
    <link rel="stylesheet" href="src/styles/profile.css">
    <link rel="stylesheet" href="src/styles/countdown.css">
    <link rel="stylesheet" href="src/styles/songs.css">
    <link rel="stylesheet" href="src/styles/gothic-styles.css">
    <link rel="stylesheet" href="src/styles/timeline.css">
</head>
<body>

    <div class="global-bubble-container"></div>
    <div id="intro-animation" class="intro-container">
        <div class="intro-text">ばっくばっくばく～ん</div>
        <div class="bubble-container"></div>
        
    </div>

    <nav class="nav-bar">
        <div class="nav-container">
            <button class="nav-item" data-page="profile">プロフィール</button>
            <button class="nav-item" data-page="countdown">卒業までのカウントダウン</button>
            <button class="nav-item" data-page="songs">楽曲</button>
            <button class="nav-item" data-page="timeline">活動の歴史</button>
        </div>
    </nav>

    <main id="main-content" class="main-content hidden"></main>

    <script src="src/scripts/bubbles.js"></script>
    <script src="src/scripts/intro.js"></script>
    <script src="src/scripts/navigation.js"></script>
    <script src="src/scripts/timeline.js"></script>

    
</body>
